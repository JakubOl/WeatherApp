<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
        <div class="logo">Weather</div>
        <form class="search_box">
          <input type="text" class="search" placeholder="Search Location..." />
          <button><img src='./assets/outline_search_black_24dp.png' class="search_icon"></img></button>
        </form>
      </nav>
    <section>
      <div class="hero">
        <div class="weather_info">
          <div class="city_name"></div>
          <div class="city_desc"></div>
          <div class="city_date"></div>
          <div class="city_time"></div>
          <div class="city_temp_cel"></div>
          <div class="city_temp_far hidden"></div>
          <img class="city_img" src="" alt="">
        </div>
        <div class="more_info">
          <div class="weather_details">
            <div class="datails_header">SUNRISE</div>
            <div class="details_value sunrise"></div>
          </div>
          <div class="weather_details press">
            <div class="datails_header">SUNSET</div>
            <div class="details_value sunset"></div>
          </div>
          <div class="weather_details">
            <div class="datails_header">HUMIDITY</div>
            <div class="details_value humidity"></div>
          </div>
          <div class="weather_details">
            <div class="datails_header">WIND</div>
            <div class="details_value wind"></div>
          </div>
          <div class="weather_details">
            <div class="datails_header">FEELS LIKE</div>
            <div class="details_value feels"></div>
          </div>
          <div class="weather_details">
            <div class="datails_header">PRESSURE</div>
            <div class="details_value pressure"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
